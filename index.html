<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: inherit;
    }

    :root {
      --primary-color: #2980b9;
      font-size: 16px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .app-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in;
    }

    .app-header h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    h2 {
      text-align: center;
      color: #34495e;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .app-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .app-nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .app-nav a.active,
    .app-nav a:hover {
      background: var(--primary-color);
      color: white;
    }

    .app-content {
      padding: 10px;
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      filter: brightness(1.1);
    }

    #clickMeBtn {
      background: #27ae60;
      color: white;
    }

    #darkModeBtn {
      background: #34495e;
      color: white;
    }

    .settings-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }

    .setting-group {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border: 2px solid #ddd;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    #fontSizeValue {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .app-container {
      background-color: #2c2c2c;
    }

    body.dark-mode .setting-group {
      background-color: #373737;
    }

    body.dark-mode input[type="text"] {
      background-color: #454545;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Hello</h1>
    </header>

    <h2>Welcome to My Website</h2>

    <nav class="app-nav">
      <a href="#" id="homeBtn">Home</a>
      <a href="#" id="settingsBtn">Settings</a>
    </nav>

    <template id="settingsTemplate">
      <div class="settings-container">
        <div class="setting-group">
          <label>Theme Color:</label>
          <div class="color-picker">
            <button data-color="#2c3e50" class="color-option"></button>
            <button data-color="#34495e" class="color-option"></button>
            <button data-color="#2980b9" class="color-option"></button>
          </div>
        </div>
        
        <div class="setting-group">
          <label>Font Size: <span id="fontSizeValue">16px</span></label>
          <input type="range" id="fontSize" min="12" max="24" value="16">
        </div>

        <div class="setting-group">
          <label>Username:</label>
          <input type="text" id="username" placeholder="Enter your name">
        </div>
      </div>
    </template>

    <main class="app-content">
      <div id="dynamicContent"></div>
      <div class="button-container">
        <button id="clickMeBtn">Click me!</button>
        <button id="darkModeBtn">Dark Mode</button>
      </div>
    </main>

    <footer class="app-footer">
      <p>Â© 2025 Powered by Shopify </p>
      create by rimon hasan
    </footer>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const dynamicContent = document.getElementById('dynamicContent');
    const clickMeBtn = document.getElementById('clickMeBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');

    // Initialize all settings
    function initializeSettings() {
      // Dark Mode
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        darkModeBtn.textContent = 'Light Mode';
      }

      // Theme Color
      const savedColor = localStorage.getItem('themeColor') || '#2980b9';
      document.documentElement.style.setProperty('--primary-color', savedColor);

      // Font Size
      const savedFontSize = localStorage.getItem('fontSize') || '16';
      document.documentElement.style.fontSize = `${savedFontSize}px`;

      // Username
      const savedName = localStorage.getItem('username') || '';
      document.getElementById('username').value = savedName;
    }

    // Navigation handler
    function handleNavigation(content, event) {
      document.querySelectorAll('.app-nav a').forEach(link => {
        link.classList.remove('active');
      });
      event.target.classList.add('active');
      dynamicContent.innerHTML = `<p>This is the ${content} section.</p>`;

      if (content === 'Settings') {
        const template = document.getElementById('settingsTemplate');
        const settingsContent = template.content.cloneNode(true);
        dynamicContent.appendChild(settingsContent);

        // Font Size Control
        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        fontSizeInput.value = localStorage.getItem('fontSize') || '16';
        fontSizeValue.textContent = `${fontSizeInput.value}px`;

        fontSizeInput.addEventListener('input', (e) => {
          const size = e.target.value;
          document.documentElement.style.fontSize = `${size}px`;
          fontSizeValue.textContent = `${size}px`;
          localStorage.setItem('fontSize', size);
          showConfirmation();
        });

        // Color Picker
        const savedColor = localStorage.getItem('themeColor') || '#2980b9';
        document.querySelectorAll('.color-option').forEach(btn => {
          btn.style.backgroundColor = btn.dataset.color;
          if(btn.dataset.color === savedColor) {
            btn.style.transform = 'scale(1.1)';
            btn.style.border = '2px solid #fff';
          }

          btn.addEventListener('click', () => {
            const color = btn.dataset.color;
            document.documentElement.style.setProperty('--primary-color', color);
            localStorage.setItem('themeColor', color);
            showConfirmation();
            
            document.querySelectorAll('.color-option').forEach(b => {
              b.style.transform = 'scale(1)';
              b.style.border = '2px solid #ddd';
            });
            btn.style.transform = 'scale(1.1)';
            btn.style.border = '2px solid #fff';
          });
        });

        // Username
        const usernameInput = document.getElementById('username');
        usernameInput.value = localStorage.getItem('username') || '';
        usernameInput.addEventListener('input', (e) => {
          const validName = e.target.value.replace(/[^a-zA-Z0-9 ]/g, '');
          e.target.value = validName;
          localStorage.setItem('username', validName);
          showConfirmation();
        });
      }
    }
    
    // Event Listeners
    document.getElementById('homeBtn').addEventListener('click', (e) => {
      e.preventDefault();
      handleNavigation('Home', e);
    });

    document.getElementById('settingsBtn').addEventListener('click', (e) => {
      e.preventDefault();
      handleNavigation('Settings', e);
    });

    clickMeBtn.addEventListener('click', () => {
      const message = document.createElement('p');
      message.textContent = 'Love you baby(^_^)';
      dynamicContent.appendChild(message);
    });

    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
      darkModeBtn.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
      showConfirmation();
    });

    // Confirmation message
    function showConfirmation() {
      const msg = document.createElement('div');
      msg.textContent = 'Settings saved!';
      msg.style.position = 'fixed';
      msg.style.bottom = '20px';
      msg.style.right = '20px';
      msg.style.background = 'var(--primary-color)';
      msg.style.color = 'white';
      msg.style.padding = '10px';
      msg.style.borderRadius = '5px';
      document.body.appendChild(msg);
      
      setTimeout(() => msg.remove(), 2000);
    }

    // Initial Setup
    initializeSettings();
    handleNavigation('Home', { target: document.getElementById('homeBtn') });
  });
  </script>
</body>
</html>
